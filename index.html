<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academia Kosmos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1 class="brand">Kosmos</h1>
    <select id="languageSwitcher">
      <option value="es">ES</option>
      <option value="en">EN</option>
      <option value="ru">RU</option>
      <option value="zh">ZH</option>
    </select>
  </header>

  <main class="container">
    <section class="hero">
      <h2 data-lang-es="Descubre tu español" data-lang-en="Discover Your Spanish" data-lang-ru="Открой испанский" data-lang-zh="探索你的西班牙语">Descubre tu español</h2>
      <p data-lang-es="Una academia sin fronteras, desde Torrevieja hacia el mundo." data-lang-en="An academy without borders, from Torrevieja to the world." data-lang-ru="Академия без границ, из Торревьехи в мир." data-lang-zh="无国界的学院，从托雷维耶哈走向世界。">Una academia sin fronteras, desde Torrevieja hacia el mundo.</p>
    </section>

    <section class="offer">
      <h3 data-lang-es="Clases relámpago" data-lang-en="Lightning Classes" data-lang-ru="Молниеносные уроки" data-lang-zh="闪电课程">Clases relámpago</h3>
      <p><del>70€</del> <strong>49€</strong> <span class="tag">-30%</span></p>
      <p data-lang-es="Oferta termina en:" data-lang-en="Offer ends in:" data-lang-ru="Акция заканчивается через:" data-lang-zh="优惠结束于："><span id="countdown"></span></p>
    </section>

    <section class="cta">
      <a href="#contacto" class="button">Apúntate hoy</a>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Kosmos Academy</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
